version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: your_secure_password_here
      POSTGRES_DB: portfolio_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://portfolio_user:your_secure_password_here@db:5432/portfolio_prod
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: openai/gpt-3.5-turbo
      DEBUG: "False"
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000", "http://frontend:3000"]'
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000/api/v1
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app/app

volumes:
  postgres_data:

networks:
  default:
    name: portfolio-network
